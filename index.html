<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeorgePay Login</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section id="first-grid-container">
        <div class="first-flex-box">
            <div class="logo item">
                <h1><span style="color: #00B875">George</span>Pay</h1>
            </div>
            <div class="pfp item">
                <p><img src="./assets/images/George_skyblue.png" width="120" height="120"/> </p>
            </div>
            <div class="username item">
                <p><span style="color: blue;">@</span>george0x</p>
            </div>
            <div class="input-field item">
                <form class="form1">
                    <input type="text" name="password" placeholder="Enter 6-digit Password" readonly>
                </form>
                <p>Forgot password?</p>
            </div>
            <div class="login item">
                <button>Login</button>
            </div>
            <div class="numpad item">
                <div>
                    <button class="numKey">1</button><button class="numKey">2</button><button class="numKey">3</button>
                </div>
                <div>
                    <button class="numKey">4</button><button class="numKey">5</button><button class="numKey">6</button>
                </div>
                <div>
                    <button class="numKey">7</button><button class="numKey">8</button><button class="numKey">9</button>
                </div>
                <div>
                    <button class="numKey">&nbsp;</button><button class="numKey">0</button><button class="numKey">del</button>
                </div>
            </div>
        </div>
    </section>

    <script src="index.js" charset="UTF-8"></script>
</body>
</html>
